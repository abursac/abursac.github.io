                    <form>

                        <input type="password" placeholder="Лозинка" id="password">

                            <tr>

                            </tr>

                            </tr>
                            <tr>
                                <td><label>Мушки<input type="radio" value="male" class="gender" name="gender" checked></label></td>
                                <td><label>Женски<input type="radio" value="female" class="gender" name="gender"></label></td>
                            </tr>
                            <tr>
                                <td><label>Корисничко име:</label></td>
                                <td><input type="text" id="reg_username"></td>
                            </tr>
                            <tr>
                                <td><label>Лозинка:</label></td>
                                <td><input type="password" id="reg_password"></td>
                            </tr>
                            <tr>
                                    <td colspan="2"><button onclick="register()" style="width:100%;">Потврди</button></td>
                            </tr>
                        </table>
                    </form>
